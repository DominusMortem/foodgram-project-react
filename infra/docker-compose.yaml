version: '3.3'

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    image: dmortem/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    image: dmortem/foodgram_frontend:latest
    volumes:
      - result_build:/app/result_build/build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.6
    ports:
      - 80:80
    volumes:
      - static_value:/static/
      - media_value:/media/
      - result_build:/usr/share/nginx/html/
      - redoc:/usr/share/nginx/html/api/docs/
    restart: always
    depends_on:
      - frontend
     
volumes:
  postgres_data:
  static_value:
  media_value: